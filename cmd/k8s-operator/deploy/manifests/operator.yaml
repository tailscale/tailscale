metadata:
    name: operator
    namespace: tailscale
rules:
    - apiGroups:
        - ""
      resources:
        - secrets
        - serviceaccounts
        - configmaps
      verbs:
        - '*'
    - apiGroups:
        - apps
      resources:
        - statefulsets
        - deployments
      verbs:
        - '*'
