name: Bug report
description: File a bug report. If you need help, contact support at https://tailscale.com/support instead.
labels: [needs-triage, bug]
body:
  - type: markdown
    attributes:
      value: |
        Need help with your tailnet? [Contact support](https://tailscale.com/contact/support) instead.
        Otherwise, please check if your bug is [already filed](https://github.com/tailscale/tailscale/issues) before filing a new one.
  - type: textarea
    id: what-happened
    attributes:
      label: What is the issue?
      description: What happened? What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: What are the steps you took that hit this issue?
    validations:
      required: false
  - type: textarea
    id: changes
    attributes:
      label: Are there any recent changes that introduced the issue?
      description: If so, what are those changes?
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: OS
      description: What OS are you using? You may select more than one.
      multiple: true
      options:
        - Linux
        - macOS
        - Windows
        - iOS
        - tvOS
        - Android
        - Synology
        - Other
    validations:
      required: false
  - type: input
    id: os-version
    attributes:
      label: OS version
      description: What OS version are you using?
      placeholder: e.g., Debian 11.0, macOS Big Sur 11.6, Synology DSM 7
    validations:
      required: false
  - type: input
    id: ts-version
    attributes:
      label: Tailscale version
      description: What Tailscale version are you using?
      placeholder: e.g., 1.68.1
    validations:
      required: false
  - type: textarea
    id: other-software
    attributes:
      label: Other software
      description: What [other software](https://github.com/tailscale/tailscale/wiki/OtherSoftwareInterop) (networking, security, etc) are you running? Are you using a work device managed by your employer?
    validations:
      required: false
  - type: input
    id: bug-report
    attributes:
      label: Bug report
      description: [Generate a bug report identifier](https://tailscale.com/kb/1227/bug-report) and attach it here. The identifier is a random string which allows Tailscale support to locate your account, and gives us a point in time to focus on when looking for errors. If you do not share a bug report identifier, the Tailscale team won't be able to investigate your issue.
      placeholder: e.g., BUG-1b7641a16971a9cd75822c0ed8043fee70ae88cf05c52981dc220eb96a5c49a8-20210427151443Z-fbcd4fd3a4b7ad94
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug report!
